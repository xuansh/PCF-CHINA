<!DOCTYPE html>  

<html>  

    <head>  

        <meta charset="UTF-8">  

        <title>时钟特效</title>  

    </head>  

    <script type="text/javascript">  

        function disptime(){  

            var today=new Date();  

            var hh=today.getHours();  

            var mm=today.getMinutes();  

            var ss = today.getSeconds();  

            document.getElementById("myclock").innerHTML="<h2 style="position: relative; left: 100px; font-size: 40px;">现在是—"+hh+":"+mm+":"+ss+"</h2>"  

             

        }   

        //setInterval（）方法可以按照指定的周期调用函数或计算表达式  

        var mytime = setInterval("disptime()",1000);  

    </script>  

    <body onload="disptime()">  

        <p id="myclock"></p>  

    </body>  

</html>
